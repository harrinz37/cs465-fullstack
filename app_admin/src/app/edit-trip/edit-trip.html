<h2>Edit Trip</h2>
<form [formGroup]="editForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="form-group">
    <label>Trip Code:</label>
    <input type="text" class="form-control" formControlName="code" />
  </div>

  <div class="form-group">
    <label>Trip Name:</label>
    <input type="text" class="form-control" formControlName="name" />
  </div>

  <div class="form-group">
    <label>Trip Length (days):</label>
    <input type="number" class="form-control" formControlName="length" />
  </div>

  <div class="form-group">
    <label>Start Date:</label>
    <input type="date" class="form-control" formControlName="start" />
  </div>

  <div class="form-group">
    <label>Resort:</label>
    <input type="text" class="form-control" formControlName="resort" />
  </div>

  <div class="form-group">
    <label>Cost per Person (USD):</label>
    <input type="number" class="form-control" formControlName="perPerson" />
  </div>

  <div class="form-group">
    <label>Image Filename:</label>
    <input type="text" class="form-control" formControlName="image" />
  </div>

  <div class="form-group">
    <label>Description:</label>
    <textarea class="form-control" formControlName="description"></textarea>
  </div>

  <button type="submit" class="btn btn-primary mt-3">Update Trip</button>
</form>
