<div class="trip-card card bg-dark text-light border-0 shadow h-100">
  <!-- Image -->
  <img
    [src]="'assets/images/' + trip.image"
    [alt]="trip.name + ' thumbnail'"
    class="card-img-top trip-card__img rounded-top"
  />

  <!-- Card Body -->
  <div class="card-body d-flex flex-column justify-content-between">
    <div>
      <h5 class="card-title text-white mb-1">{{ trip.name }}</h5>
      <p class="text-secondary small mb-2">{{ trip.resort }}</p>

      <p class="mb-2">
        <span class="fw-semibold text-light">{{ trip.perPerson | currency:'USD':true }}</span>
        <span class="text-secondary small">per person</span>
      </p>

      <p class="card-text small text-light-emphasis mb-0">
        {{ trip.description | stripHtml | shorten:120 }}
      </p>
    </div>
  </div>

  <!-- Card Footer -->
  <div class="card-footer bg-transparent border-0 text-end">
    <button
      type="button"
      class="btn btn-outline-primary btn-sm px-3"
      (click)="editTrip(trip)">
      Edit Trip
    </button>
  </div>
</div>
