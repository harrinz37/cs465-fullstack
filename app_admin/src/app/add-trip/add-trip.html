<h2>Add Trip</h2>

<form [formGroup]="addForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="form-group">
    <label>Code:</label>
    <input type="text" class="form-control" formControlName="code" />
  </div>

  <div class="form-group">
    <label>Name:</label>
    <input type="text" class="form-control" formControlName="name" />
  </div>

  <div class="form-group">
    <label>Length (nights):</label>
    <input type="number" class="form-control" formControlName="length" />
    <small class="text-muted">Ex: 5</small>
  </div>

  <div class="form-group">
    <label>Start:</label>
    <input type="date" class="form-control" formControlName="start" />
    <small class="text-muted"></small>
  </div>

  <div class="form-group">
    <label>Resort:</label>
    <input type="text" class="form-control" formControlName="resort" />
  </div>

  <div class="form-group">
    <label>Per Person (USD):</label>
    <input type="number" class="form-control" formControlName="perPerson" />
    <small class="text-muted">Example: 799</small>
  </div>

  <div class="form-group">
    <label>Image Name:</label>
    <input type="text" class="form-control" formControlName="image" />
    <small class="text-muted">Must match a file in assets/images, ex: reef1.jpg</small>
  </div>

  <div class="form-group">
    <label>Description:</label>
    <input type="text" class="form-control" formControlName="description" />
  </div>

  <button type="submit" class="btn btn-primary mt-3">
    Save
  </button>

  <button
    type="button"
    class="btn btn-secondary mt-3 ms-2"
    (click)="cancel()"
  >
    Cancel
  </button>
</form>
